<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>iCarpe Diem - Bucket List Site </h1>

      <!-- SIGN UP FORM -->
      <form id="sign-up">
      <fieldset>
        <legend>Sign Up!</legend>
          <input name="credentials[email]" type="text" id="sign-up-emai" placeholder="Email">
          <input name="credentials[password]" type="password" id="sign-up-password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" id="sign-up-password-confirmation" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
      </fieldset>
      </form>

      <!-- SIGN IN FORM -->
      <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
          <input name="credentials[email]" type="text" id="sign-in-email" placeholder="Email">
          <input name="credentials[password]" type="password" id="sign-in-password" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
      </fieldset>
      </form>

              <!-- CHANGE PASSWORD FORM -->
              <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <input type='password' name='passwords[old]' id ='old-password' placeholder='Old Password'>
                <input type='password' name='passwords[new]' id ='new-password' placeholder='New Password'>
                <input type="submit" name="submit" value="Change Password">
            </fieldset>
            </form>

            <!-- SIGN OUT FORM -->
            <form id="sign-out">
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" name="submit" value="Sign out!">
              </fieldset>
            </form>

<!-- ADD GOAL -->
            <form id="create-goal">
            <fieldset>
              <legend>Create Bucketlist Item</legend>
                <input name="goal[description]" type="text" id="create-goal-description" placeholder="Description">
                <input name="goal[category]" type="text" id="create-goal-category" placeholder="Category">
                <input name="goal[status]" type="text" id="create-goal-status" placeholder="Status">
                <input type="submit" name="submit" value="Submit List Item">
            </fieldset>
            </form>

            <!-- SEE GOALS -->
            <div class="read-goals">
            <button type="button" class="get-goals">
                See Bucketlist Items
              </button>
              <p class="listing-goals"></p>
            </div>

    </body>
</html>
